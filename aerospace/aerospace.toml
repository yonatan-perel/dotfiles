# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# App based hotkeys
alt-t = ['exec-and-forget open /Applications/WezTerm.app'] # Terminal
alt-b = ['exec-and-forget open /Applications/Google\ Chrome.app' ] # Browser
alt-s = ['exec-and-forget open /Applications/Slack.app'] # Slack
alt-w = ['exec-and-forget open /Applications/WhatsApp.app'] # Whatsapp
alt-n = ['exec-and-forget open /Applications/Notion.app'] # Notion
alt-m = ['exec-and-forget open /Applications/Spotify.app'] # Spotify
alt-g = ['exec-and-forget open /Applications/Linear.app'] # Linear
alt-z = ['exec-and-forget open /Applications/zoom.us.app'] # Zoom
alt-d = ['exec-and-forget open /Applications/Docker.app'] # Docker
alt-p = ['exec-and-forget open /Applications/1password.app'] # 1password
alt-q = ['exec-and-forget open /Applications/pgAdmin\ 4.app'] # pgAdmin
alt-e = 'workspace E' # Empty workspace to put random stuff in

# Send window to app based workspaces
alt-shift-t = 'move-node-to-workspace T --focus-follows-window' # Terminal 
alt-shift-b = 'move-node-to-workspace B --focus-follows-window' # Browser
alt-shift-s = 'move-node-to-workspace S --focus-follows-window' # Slack
alt-shift-w = 'move-node-to-workspace W --focus-follows-window' # Whatsapp
alt-shift-n = 'move-node-to-workspace N --focus-follows-window' # Notion
alt-shift-m = 'move-node-to-workspace M --focus-follows-window' # Spotify
alt-shift-g = 'move-node-to-workspace G --focus-follows-window' # Linear
alt-shift-z = 'move-node-to-workspace Z --focus-follows-window' # Zoom
alt-shift-d = 'move-node-to-workspace D --focus-follows-window' # Docker
alt-shift-p = 'move-node-to-workspace P --focus-follows-window' # 1Password
alt-shift-q = 'move-node-to-workspace Q --focus-follows-window' # pgAdmin
alt-shift-e = 'move-node-to-workspace E --focus-follows-window' # Empty


# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-backslash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

cmd-shift-n = 'move-workspace-to-display next'
cmd-shift-b = 'move-workspace-to-display prev'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'


# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'


# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']


# Send app to workspace on when it launches.
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = 'move-node-to-workspace T'

[[on-window-detected]]
if.app-id = 'com.google.Chrome'
run = 'move-node-to-workspace B'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace S'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace M'

[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace N'

[[on-window-detected]]
if.app-id = 'org.postgresql.pgadmin4'
run = 'move-node-to-workspace Q'

[[on-window-detected]]
if.app-id = 'com.linear'
run = 'move-node-to-workspace G'

[[on-window-detected]]
if.app-id = 'us.zoom.xos'
run = 'move-node-to-workspace Z'

[[on-window-detected]]
if.app-id = 'com.docker.docker'
run = 'move-node-to-workspace D'

[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'move-node-to-workspace P'
